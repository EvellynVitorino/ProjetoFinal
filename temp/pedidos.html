<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Fazer Pedido | Casa de Bolos</title>
  <link rel="stylesheet" href="pedidos.css">
  <script>
    function mostrarCamposPersonalizados() {
      const tipo = document.getElementById('tipo-bolo').value;
      const personalizados = document.getElementById('campos-personalizados');
      if (tipo === 'personalizado') {
        personalizados.style.display = 'block';
      } else {
        personalizados.style.display = 'none';
      }
    }
  </script>
</head>

  <main>
    <form class="formulario-pedido" enctype="multipart/form-data">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="telefone">Telefone / WhatsApp:</label>
      <input type="tel" id="telefone" name="telefone" required>

      <label for="tipo-bolo">Tipo de Bolo:</label>
      <select id="tipo-bolo" name="tipo-bolo" onchange="mostrarCamposPersonalizados()" required>

      </select>

        <label for="decoracao">DecoraÃ§Ã£o personalizada:</label>
        <textarea id="decoracao" name="decoracao" rows="3" placeholder="Tema, cores, estilo..."></textarea>

        <label for="imagem-referencia">Imagem de referÃªncia:</label>
        <input type="file" id="imagem-referencia" name="imagem-referencia" accept="image/*">
      </div>

      <label for="data">Data de Entrega:</label>
